<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">
    
<head>
	<title>Pesquisa de usu√°rios</title>
</head>

<section layout:fragment="conteudo">
<div layout:include="MensagemGeral"></div>
   <div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
	   			<h1 class="panel-title aw-titulo-panel">Pesquisa de usuarios</h1>
	   			<a class="btn btn-link aw-link-panel" href="/usuario/novo">Novo usuario</a>
	   		</div>
	   	</div>
      	
      	<div class="panel-body">
      		<table class="table table-bordered table-striped">
      			<thead>
      				<tr>
      					<th class="text-center col-md-1">#</th>
      					<th>Nome</th>
      					<th class="text-right col-md-2">Email</th>
      					<th class="text-center col-md-2">Status</th>
      					<th class="col-md-1"></th>
      				</tr>
      			</thead>
      			<tbody>
      			
      				<tr th:each="usuario: ${usuarios}">
      					<td th:text="${usuario.idUsuario}"></td>
      				    <td th:text="${usuario.nome}"></td>
      				    <td th:text="${usuario.email}"></td>
      				    <td th:text="${usuario.status}"></td>
      				    <td>
      				    <a class="btn btn-link btn-xs" th:href="@{/usuario/{idUsuario}(idUsuario=${usuario.idUsuario})}">
	   							<span class="glyphicon glyphicon-pencil"></span>
	   						</a>
	   						<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal"
	   								th:attr="data-codigo=${usuario.idUsuario}, data-descricao=${usuario.nome}">
	   							<span class="glyphicon glyphicon-remove"></span>
	   						</a>
      				    
      				    
      				    </td>
      				</tr>
      			
      				<tr>
      					<td colspan="5" th:if="${#lists.isEmpty(usuarios)}">Nenhum usuario foi encontrado</td>
      				</tr>
      			</tbody>
      		</table>
      	</div>
   </div>
   <script src="/js/jquery-3.0.0.min.js"></script>
   <script src="/js/bootstrap.min.js"></script>
</section>
</html>
