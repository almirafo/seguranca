<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">


<head>
	<title>Registre-se</title>
</head>



<section layout:fragment="conteudo">
<form  class ="form-horizontal" action="/register/salvar" method="post" th:object="${usuario}">

    <div layout:include="MensagemGeral"></div>
    <div layout:include="MensagemErro"></div>
    	

<div class="panel panel-default">

		<div class="panel-heading">
			<div class="clearfix">
			     <h1 class="panel-title aw-titulo-panel" th:text="'Registro de  ' + #{usuario_titulo} "></h1>
	   		</div>
	   	</div>


  <div class="panel-body">

	<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
	    <label for="nome" class="col-sm-2 control-label">Nome:</label>
	    <div class="col-sm-4">
	    	<input type="text" class="form-control" id="nome"  th:field="*{nome}"/>
	    </div>
	</div>


	<div class="form-group">
	    <label for="email" class="col-sm-2 control-label">Email:</label>
	    <div class="col-sm-2">
	    	<input type="text" class="form-control" id="email" th:field="*{email}"/>
	    </div>
	</div>
    
    <div class="form-group">
	    <label for="senha" class="col-sm-2 control-label">Senha:</label>
	    <div class="col-sm-2">
	    	<input type="password" class="form-control" id="senha"  th:field="*{senha}"/>
	    </div>
	</div>

	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary" >Salvar</button>
			<input type="reset" value="Reset" class="btn btn-reset" />
		</div>
	</div>
	
  </div>
</div>


</form>
</section>
</html>
